<!DOCTYPE html>
<html>
    <head>
        <title>Scale</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <h2>Scale</h2>
        </header>
        <nav>
            <a href="drawing.html">Back to Drawings</a>
        </nav>
        <section>
            <canvas id="myCanvas" width="1000" height="1000"></canvas>
        </section>
        <footer>
            
        </footer>
        <script>
            var canvas;
            var ctx;
            const UNIT = 10;
            window.onload = init;
            function init(){
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
                ctx.save();
                
                ctx.scale(2,2);
                drawMushroom();
                ctx.restore();
                
                ctx.save();
                ctx.translate(5*UNIT, 5*UNIT);
                drawMushroom();
                ctx.restore();
                
                drawRuler(10);
            }
        </script>
        <script src="drawMushroom.js"></script>
        <script src="ruler.js"></script>
    </body>
</html>
