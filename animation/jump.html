<!DOCTYPE html>
<html>

<head>
    <title>Jump</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h2>Jump</h2>
    </header>
    <nav>
        <a href="../index.html">Back to Home</a>
    </nav>
    <section>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </section>
    <footer>

    </footer>
    <script>
        var canvas;
        var ctx;
        var requestId;
        var positionX = -7;
        var positionY = 93;
        var isJumping = false;
        const UNIT = 8;
        const JUMP_LOCATION = 30;
        const PEAK_LOCATION = 60;
        const LAND_LOCATION = 90;
        window.onload = init;
        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            startAnimation();
        }
        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);

        }
        function animationLoop(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            animateMario();
            changePositionX();
            changePositionY();
            requestId = requestAnimationFrame(animationLoop);

        }
        function drawBackground() {
            ctx.fillStyle = "#718BF7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawBricks(0, 109, 8);
            drawRuler(10, 10);
        }
        function changePositionX() {
            if (positionX > canvas.width / UNIT) {
                positionX = -7;
            } else {
                positionX += 1;
            }
        }
        function changePositionY() {
            if ((JUMP_LOCATION <= positionX) && (positionX < PEAK_LOCATION)) {
                positionY /= 1.075;
                isJumping = true;
            }
            else if ((PEAK_LOCATION <= positionX) && (positionX < LAND_LOCATION)) {
                positionY *= 1.075;
                isJumping = true;
            } else {
                isJumping = false;
            }

        }
        function animateMario() {
            if (isJumping == true) {
                drawMario2(positionX, positionY);
            }else{
                drawMario1(positionX, positionY);
            }

        }

    </script>
    <script src="../drawing/drawMario.js"></script>
    <script src="../drawing/drawBricks.js"></script>
    <script src="../drawing/ruler.js"></script>
</body>

</html>
